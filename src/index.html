<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Captain Quack</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page">
  <div class="page-wrapper">
    <div class="page-container">

      <header class="page-header logo">
        <a class="logo_wrapper">
          <picture>
            <source media="(min-width: 978px)" srcset="img/logo-desktop.png">
            <source media="(min-width: 720px)" srcset="img/logo-tablet.png">
            <img class="logo_img" src="img/logo-mobile.png" alt="Captain Quack">
          </picture>
        </a>
      </header>
      <main class="page-main">
        <section class="page-form">
          <div class="page-positioner">
            <div class="page-main_title-wrapper">
              <h2 class="page-main_title">
                Ay caramba
              </h2>
            </div>
            <form class="page-main__form form" action="" method="post" id="filter-form-id">
              <fieldset class="form__fieldset form__fieldset--data">
                <ul class="form__list">
                  <li class="form__item">
                    <input class="form__input form__input--data" type="text" name="name" id="name" placeholder="Название">
                  </li>
                  <li class="form__item form__item--left">
                    <input class="form__input form__input--data" type="text" name="price" id="price" placeholder="Цена">
                  </li>
                  <li class="form__item form__item--right">
                    <input class="form__input form__input--data" type="text" name="year" id="year" placeholder="Год">
                  </li>
                  <li class="form__item">
                    <input class="form__input form__input--data" type="text" name="description" id="description"
                      placeholder="Описание">
                  </li>
                </ul>
              </fieldset>
              <fieldset class="form__fieldset form__fieldset-colors">
                <div class="form__list form__list-color">
                  <input class="form__input-radio" type="radio" id="input-toggle-1" name="slider-toggle">
                  <input class="form__input-radio" type="radio" id="input-toggle-2" name="slider-toggle">
                  <input class="form__input-radio" type="radio" id="input-toggle-3" name="slider-toggle" checked>
                  <input class="form__input-radio" type="radio" id="input-toggle-4" name="slider-toggle">
                  <input class="form__input-radio" type="radio" id="input-toggle-5" name="slider-toggle">

                  <div class="form-input__toggles">
                    <label class="form__label form__label--white" for="input-toggle-1"></label>
                    <label class="form__label form__label--black" for="input-toggle-2"></label>
                    <label class="form__label form__label--grey" for="input-toggle-3"></label>
                    <label class="form__label form__label--orange" for="input-toggle-4"></label>
                    <label class="form__label form__label--green" for="input-toggle-5"></label>
                  </div>
                </div>
              </fieldset>

              <fieldset class="form__fieldset filter">
                <div id="filter_menu" class="filter_menu">
                  <span class="filter_title">Статус</span>
                  <ul>
                    <li data-value="available">В наличии</li>
                    <li data-value="expected">Ожидается</a></li>
                    <li data-value="unavailable">Нет в наличии</a></li>
                  </ul>
                </div>
              </fieldset>
              <button class="button button--send" type="submit">Отправить</button>
            </form>
          </div>
        </section>
        <section class="auto">
          <div class="page-positioner">
            <div class="auto__generator car">
              <div class="car__item">
                <div class="car__name">
                  1.6 MT Ambiente 85 л.с. МКПП
                </div>
                <div class="car__color">

                </div>
                <div class="car__price">
                  1 689 000 руб.
                </div>


                <div class="car__option">
                  + доп. опция &laquo;Рад вигационная система Amundasen 2DIN, CD, MP3&raquo;
                </div>


                <div class="car__year">
                  2012
                </div>
                <div class="car__status">
                  Ожидается
                </div>
                <button class="button button--del">
                  Удалить
                </button>
              </div>
            </div>

          </div>
        </section>
      </main>
    </div>

  </div>
  </div>


  <script src="js/svg4everybody.min.js"></script>
  <script src="js/picturefill.min.js"></script>
  <script src="js/polyfill.min.js"></script>
  <script src="js/index.min.js"></script>
</body>

</html>
